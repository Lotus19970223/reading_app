<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>採点結果 & フィードバック</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
    }

    .flex-container {
      display: flex;
      gap: 1em;
    }

    .passage,
    .questions {
      border: 1px solid #ccc;
      padding: 1em;
      overflow-y: auto;
    }

    .passage {
      flex: 1;
      max-height: 80vh;
    }

    .questions {
      flex: 1;
      max-height: 80vh;
    }

    .mcq {
      margin-bottom: 1em;
    }

    .mcq-options label {
      display: block;
    }

    textarea[disabled],
    input[type=radio][disabled]+span {
      color: #666;
    }

    /* モバイルは上下 */
    @media (max-width:768px) {
      .flex-container {
        flex-direction: column;
      }

      .passage,
      .questions {
        max-height: 40vh;
      }
    }
  </style>
</head>

<body>
  <h1>採点結果 ＆ フィードバック</h1>

  <div class="flex-container">
    <!-- 左: 問題＋選択式結果 -->
    <div class="passage">
      <h2><strong><em th:text="${task.title}">記事タイトル</em></strong></h2>
      <p th:text="${task.passage}">ここに英語の長文が表示されます。</p>
      <div th:text="|(${feedback.passageWordCount} words)|"></div>

      <h2>選択式問題</h2>
      <div th:each="mcq,idxStat : ${task.mcqs}" class="mcq">
        <p>
          <!-- 修正箇所 -->
          <strong th:text="${{idxStat.index + 1} + '. ' + mcq.question}">設問文</strong>
        </p>

        <div class="mcq-options" th:each="opt,optStat : ${mcq.options}">
          <label>
            <!-- ユーザーが選択したものだけ checked -->
            <input type="radio" th:disabled="true"
              th:checked="${userAnswers[idxStat.index] == 'ABCD'.substring(optStat.index, optStat.index+1)}" />
            <span th:text="${'(' + 'ABCD'.substring(optStat.index, optStat.index+1) + ') ' + opt}" />
          </label>
        </div>

        <!-- 正誤と解説 -->
        <p>
          <strong th:text="${feedback.mcqResults[idxStat.index].correct} ? '正解' : '不正解'">正誤</strong>
          <br><span th:text="|本文の該当箇所： ${feedback.mcqResults[idxStat.index].evidence}|">本文の該当箇所：本文の該当箇所</span>
          <br>
          <br><span th:text="|解説： ${feedback.mcqResults[idxStat.index].explanation}|">解説：解説文</span>
        </p>
      </div>
    </div>

    <!-- 右: 要約＋フィードバック -->
    <div class="questions">
      <h2>要約問題</h2>
      <p th:text="${task.summaryPrompt}">要約指示</p>
      <textarea rows="5" style="width:100%;" th:text="${summaryAnswer}" disabled></textarea>

      <h2>要約の採点</h2>
      （0:無回答 1-2:不十分 3-4:いまひとつ 5-6:そこそこ 7-8:良い 9-10:とても良い）
      <ul>
        <li th:text="${'文法: ' + feedback.summaryScores.grammarScore + '/10'}"></li>
        <li th:text="${'語彙: ' + feedback.summaryScores.vocabScore + '/10'}"></li>
        <li th:text="${'内容: ' + feedback.summaryScores.contentScore + '/10'}"></li>
      </ul>

      <h3>文法フィードバック</h3>
      <ul th:each="e : ${feedback.grammarFeedback}">
        <li>
          <span th:text='|（誤）"${e.grammarError}" → （正）"${e.correction}"|'></span><br />
          <small th:text="${e.reason}">なぜ誤りか解説</small>
        </li>
      </ul>

      <h3>作文に便利な表現</h3>
      <ul th:each="p : ${feedback.usefulPhrases}">
        <!-- フォーマット: English phrase（日本語）：使用場面 -->
        <li th:text="${p}">phrase (意味)：アドバイス</li>
      </ul>
    </div>
  </div>
  <a th:href="@{/}">トップに戻る</a>
</body>
  <script>
    // --- タイマー処理 ---
    const timerEl = document.getElementById('timer');
    const startTime = Date.now();
    function updateTimer() {
      const diff = Math.floor((Date.now() - startTime) / 1000);
      const mm = String(Math.floor(diff / 60)).padStart(2, '0');
      const ss = String(diff % 60).padStart(2, '0');
      timerEl.textContent = `${mm}:${ss}`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // --- 単語数カウント関数 ---
    function countWords(text) {
      const trimmed = text.trim();
      return trimmed ? trimmed.split(/\s+/).length : 0;
    }

    // --- 問題文の語数表示 ---
    window.addEventListener('load', () => {
      const passageText = document.querySelector('.passage p').textContent;
      const wc = countWords(passageText);
      document.getElementById('passageWordCount')
        .textContent = `(${wc} words)`;
    });

    // --- 要約テキストエリアの語数リアルタイムカウント ---
    const summaryArea = document.getElementById('summaryAnswer');
    const summaryCountEl = document.getElementById('summaryWordCount');
    summaryArea.addEventListener('input', () => {
      const wc = countWords(summaryArea.value);
      summaryCountEl.textContent = `(words count: ${wc})`;
    });
  </script>
</html>
